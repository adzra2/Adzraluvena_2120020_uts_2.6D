<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penjumlahan Dua Bilangan Bulat</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 300px;
        margin: 0 auto;
        text-align: center;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Penjumlahan Dua Bilangan Bulat</h2>
    <input type="number" id="bilangan1" placeholder="Masukkan bilangan bulat pertama">
    <input type="number" id="bilangan2" placeholder="Masukkan bilangan bulat kedua">
    <button onclick="hitung()">Hitung</button>
    <p id="hasil"></p>
</div>

<script>
    function hitung() {
        var bilangan1 = parseInt(document.getElementById("bilangan1").value);
        var bilangan2 = parseInt(document.getElementById("bilangan2").value);
        var hasil = bilangan1 + bilangan2;
        document.getElementById("hasil").innerText = "Hasil penjumlahan: " + hasil;
    }
</script>
</body>
</html>
